<!DOCTYPE html>
<html>
    <head>
        <title>Simple Timer</title>
        <meta name="description" content="simple timer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6e4db3d447.js"crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <h1>Timer</h1>
            <div class="circle">
                <div id='timer' class="timer">01:00</div>
                <div class="insidecircle">
                    
                    <div class="hand"></div>
                </div>
            </div>
            
            <div class="changetimer">
                <button id="reset" class="btnreset"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button id="startpause" class="btnstart">
                    <i id="play" class="fa-solid fa-play" ></i>
                </button>
            </div>
    
        </div>
        <script src="main.js"></script>
    </body>
</html>
