<!DOCTYPE html>
<html>
    <head>
        <title>Simple Timer</title>
        <meta name="description" content="simple timer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">
            <h1>Timer</h1>
            <div class="circle">
                <div class="insidecircle">
                    <div id='timer' class="timer">1:00</div>
                    
                </div>
                
            </div>
            <div class="changetimer">
                <button id="reset" class="btnreset"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button id="startpause" class="btnstart"></button>
            </div>
    
        </div>
        <script src="main.js"></script>
    </body>
</html>
