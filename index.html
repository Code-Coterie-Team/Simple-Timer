<!DOCTYPE html>
<html>
    <head>
        <title>Simple Timer</title>
        <meta name="description" content="simple timer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Timer</h1>
            <div class="circle">
                <div class="insidecircle">
                    <div id='txt' class="timer">1:00</div>
                    <div class="changetimer">
                        <button id="reset" class="btnreset">reset</button>
                        <button id="startpause" class="btnstart"></button>
                    </div>
                </div>
            </div>
    
        </div>
        <script src="main.js"></script>
    </body>
</html>
